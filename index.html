<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap intro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
 <body>
        <!-- beginning of carousel container -->
        <div id="first-carousel" class="carousel slide" data-bs-ride="carousel">
            <!-- beginning of carousel image conatiner -->
            <div class="carousel-inner">
        
               
        
                <!-- image 1 -->
                <div class="carousel-item active"><img class="china1" src="https://www.topwisata.info/wp-content/uploads/2022/02/Spaghetti-Saus-Tomat-Sosis-1-930x620.jpg" alt="China1" class="d-block w-100">
                    <!-- this is for the description in the carousel -->
                    <div class="carousel-caption">
                    <h3> Pasta</h3>
                    <p>Faforite food #1</p>
                  </div>
                </div>
        
                <!-- image 2 -->
                <div class="carousel-item"><img class="china2" src="https://cdn2.cocinadelirante.com/sites/default/files/styles/gallerie/public/images/2018/05/receta-facil-de-comida-china-casera.jpg" alt="china2">
                <!-- this is for the description in the carousel -->
                <div class="carousel-caption">
                    <h3> Chanese food</h3>
                    <p>Favorite food #2</p>
                  </div>
                </div>
        
                <!-- image 3 -->
                <div class="carousel-item"><img class="china3" src="https://pinchofyum.com/wp-content/uploads/Chicken-Tinga-Tacos-1-2.jpg" alt="china3">
                <!-- this is for the description in the carousel -->
                <div class="carousel-caption">
                    <h3> Tacos</h3>
                    <p>Favorite food #3</p>
                  </div>
                </div>
            <!-- end of carousel image container -->
            </div>
        
            <!-- this is for the previous arrow in the carousel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
        
        <!-- end of carousel container -->
        </div>
       
        
        
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
        </body>
        </html>
